<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ pergunta.pergunta_text }}</h1>

    <ul>
        {% for escolha in pergunta.escolha_set.all %}
        <li>{{escolha.escolha_text}} -- {{escolha.votos}} voto{{escolha.votos|pluralize}}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:details' pergunta.id %}">Vota novamente?</a>
</body>
</html>
